<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zaipher Security</title>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    
    nav {
        background-color: #000;
        color: #fff;
        border: 2px solid #000;
        border-radius: 10px;
        padding: 10px 20px;
        text-align: center;
    }

    .engrenagem {
        width: 50px;
        height: 50px;
        border: 2px solid #fff;
        border-top-color: #007bff;
        border-radius: 50%;
        animation: girar 1s linear infinite;
    }

    @keyframes girar {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
</style>
</head>
<body>
<nav>
    <h1>Zaipher Security</h1>
    <p>Nós protegemos, você prospera.</p>
</nav>
<div class="engrenagem"></div>
<h2>-- Em construção ---</h2>
<p>Em breve novidades!</p>
</body>
</html>
